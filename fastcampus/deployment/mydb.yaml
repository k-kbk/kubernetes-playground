apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mydb
  name: mydb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mydb
  template:
    metadata:
      labels:
        app: mydb
    spec:
      containers:
      - image: dbgurum/k8s-lab:healthcheck-1.0
        name: k8s-lab
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: mydb-cnf
        env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mydb-secret
              key: user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mydb-secret
              key: password
